    <h1>気象庁の天気予報WebAPI経由で表示</h1>

    <h2>今日、明日、明後日</h2>

      <thead>
        <tr>
          <th>日付</th>
          <th>昼</th>
          <th>夜</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="todayDate"></td>
          <td><img id="todayDayImgae" src=""></td>
          <td><img id="todayNightImage" src=""></td>
        </tr>
        <tr>
          <td id="tomorrowDate"></td>
          <td><img id="tomorrowDayImgae" src=""></td>
          <td><img id="tomorrowNightImage" src=""></td>
        </tr>
        <tr>
          <td id="dayAfterTomorrowDate"></td>
          <td><img id="dayAfterTomorrowDayImgae" src=""></td>
          <td><img id="dayAfterTomorrowNightImage" src=""></td>
        </tr>  
      </tbody>
    </table>

    <h2>今日の詳細</h2>
  
    <table class="simpleTable">
      <thead>
        <tr>
            <th>項目</th>
            <th>内容</th>
        </tr>
      </thead>
      <tbody>
        <tr id="publishingOffice">
          <th>発表者</th>
          <td></td>
        </tr>
        <tr id="reportDatetime">
            <th>報告日時</th>
            <td></td>
        </tr>
        <tr id="targetArea">
            <th>対象地域</th>
            <td></td>
        </tr>
        <tr id="targetWind">
          <th>風向き</th>
          <td></td>
        </tr>
        <tr id="targetWave">
          <th>波の高さ</th>
          <td></td>
        </tr>
        <tr id="tempMax">
          <th>最高気温</th>
          <td></td>
        </tr>
        <tr id="tempMin">
          <th>最低気温</th>
          <td></td>
        </tr>
        <tr id="today">
          <th>今日の天気</th>
          <td></td>
        </tr>
        <tr id="tomorrow">
          <th>明日の天気</th>
          <td></td>
        </tr>
        <tr id="dayAfterTomorrow">
