<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/test.js"></script>
    <title>taaaakeeen.github.io</title>
  </head>
  <body>

    <h1>気象庁の天気予報WebAPI経由で表示<br>愛知県の詳細</h1>

   
  
    <table class="simpleTable">
      <thead>
        <tr>
            <th>key</th>
            <th>value</th>
        </tr>
      </thead>
      <tbody>
        <tr id="publishingOffice">
          <th>発表者</th>
          <td></td>
        </tr>
        <tr id="reportDatetime">
            <th>報告日時</th>
            <td></td>
        </tr>
        <tr id="targetArea">
            <th>対象地域</th>
            <td></td>
        </tr>
        <tr id="targetWind">
          <th>風向き</th>
          <td></td>
        </tr>
        <tr id="targetWave">
          <th>波の高さ</th>
          <td></td>
        </tr>
        <tr id="today">
          <th>今日の天気</th>
          <td></td>
        </tr>
        <tr id="tomorrow">
          <th>明日の天気</th>
          <td></td>
        </tr>
        <tr id="dayAfterTomorrow">
          <th>明後日の天気</th>
          <td></td>
        </tr>
        <tr id="text">
          <th>概要</th>
          <td></td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
