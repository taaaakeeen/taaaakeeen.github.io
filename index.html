<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>taaaakeeen.github.io</title>

    <script src="js/test.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
  </head>
  <body>

    <div class="container">
      <div class="alert alert-primary" role="alert">
        <h1 class="text-center">気象庁の天気予報WebAPI経由で表示</h1>
      </div>
    </div>

    <div class="container">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              今日、明日、明後日
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
            <div class="accordion-body">
              <table id="daysTable" class="table table-dark table-striped table-hover">
                <thead>
                  <tr>
                    <th>日付</th>
                    <th>天気（昼）</th>
                    <th>天気（夜）</th>
                    <th>予報</th>
                    <th>波の高さ</th>
                    <th>風向き</th>
                  </tr>
                </thead>
                <tbody> 
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              週間天気
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
            <div class="accordion-body">
              <table id="weeklyTable" class="table table-dark table-striped table-hover">
                <thead>
                  <tr>
                    <th>日付</th>
                    <th>天気（昼）</th>
                    <th>天気（夜）</th>
                    <th>最高気温</th>
                    <th>最低気温</th>
                    <th>降水確率</th>
                    <th>信頼度</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              今日の天気
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
            <div class="accordion-body">
              <table class="table table-dark table-striped table-hover">
                <thead>
                  <tr>
                      <th>項目</th>
                      <th>内容</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="publishingOffice">
                    <th>発表者</th>
                    <td></td>
                  </tr>
                  <tr id="reportDatetime">
                      <th>報告日時</th>
                      <td></td>
                  </tr>
                  <tr id="targetArea">
                      <th>対象地域</th>
                      <td></td>
                  </tr>
                  <tr id="targetWind">
                    <th>風向き</th>
                    <td></td>
                  </tr>
                  <tr id="targetWave">
                    <th>波の高さ</th>
                    <td></td>
                  </tr>
                  <tr id="tempMax">
                    <th>最高気温</th>
                    <td></td>
                  </tr>
                  <tr id="tempMin">
                    <th>最低気温</th>
                    <td></td>
                  </tr>
                  <tr id="today">
                    <th>今日の天気</th>
                    <td></td>
                  </tr>
                  <tr id="tomorrow">
                    <th>明日の天気</th>
                    <td></td>
                  </tr>
                  <tr id="dayAfterTomorrow">
                    <th>明後日の天気</th>
                    <td></td>
                  </tr>
                  <tr id="text">
                    <th>概要</th>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              室内
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour">
            <div class="accordion-body">
              <table class="table table-dark table-striped table-hover">
                <thead>
                  <tr>
                    <th>項目</th>
                    <th>内容</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>気温</th>
                    <td>22.4℃</td>
                  </tr>
                  <tr>
                    <th>湿度</th>
                    <td>68%</td>
                  </tr>
                  <tr>
                    <th>気圧</th>
                    <td>1014hpa</td>
                  </tr>
                  <tr>
                    <th>CO2</th>
                    <td>700ppm</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>

  </body>
</html>
